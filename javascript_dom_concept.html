<html>
<head>
<title>Fun with the DOM
</title>

<script type="text/javascript">
let clicks = 0;

window.addEventListener('load',init);

function init(){
let thebody = document.body;
thebody.addEventListener('click', clickCalled);
document.getElementById("mouuseoverelement").addEventListener('mousemove', clickCalled);
function clickCalled(){

    clicks++;
    console.log(clicks);

    let clicksElement = document.getElementById("clicks");
    clicksElement.innerHTML = clicks;
    
    clicksElement.style.fontSize = clicks + "px";
}
}
</script>


</head>
<body>
<div>
    Number of clicks
</div>
<div id="clicks">0
</div>
<div id="mouuseoverelement">Hover Here
</div>
</body>

</html>
